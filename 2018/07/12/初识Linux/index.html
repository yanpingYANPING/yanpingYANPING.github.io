  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Linux/">Linux</a></li></ul>


        </div>
        <div class="content markdown">
            <p>初步认识Linux,我们一起来预览一下命令吧！<a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    $ date  显示系统当前时间和日期</span><br><span class="line"></span><br><span class="line">    $ cal 显示当前月份的日历</span><br><span class="line"></span><br><span class="line">    $ df  查看磁盘剩余空间的数量</span><br><span class="line"></span><br><span class="line">    $ free  显示空闲内存的数量</span><br><span class="line"></span><br><span class="line">    $ exit  结束终端会话</span><br><span class="line"></span><br><span class="line">    &lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">    $ pwd 打印出当前工作目录名</span><br><span class="line"></span><br><span class="line">    $ cd  更改目录</span><br><span class="line"></span><br><span class="line">    $ ls  列出目录内容</span><br><span class="line"></span><br><span class="line">    $ file  确定文件类型</span><br><span class="line"></span><br><span class="line">    $ less  浏览文件内容</span><br><span class="line"></span><br><span class="line">    $ cp  复制文件和目录</span><br><span class="line"></span><br><span class="line">    $ mv  移动/重命名文件和目录</span><br><span class="line"></span><br><span class="line">    $ mkdir 创建目录</span><br><span class="line"></span><br><span class="line">    $ rm  删除文件和目录</span><br><span class="line"></span><br><span class="line">    $ ln  创建硬链接和符号链接</span><br><span class="line"></span><br><span class="line">    $ type  说明怎样解释一个命令名</span><br><span class="line"></span><br><span class="line">    $ which 显示会执行哪个可执行程序</span><br><span class="line"></span><br><span class="line">    $ man 显示命令手册页</span><br><span class="line"></span><br><span class="line">    $ apropos 显示一系列适合的命令</span><br><span class="line"></span><br><span class="line">    $ info  显示命令 info</span><br><span class="line"></span><br><span class="line">    $ whatis  显示一个命令的简洁描述</span><br><span class="line"></span><br><span class="line">    $ alias 创建命令别名</span><br><span class="line"></span><br><span class="line">    $ unalias 删除命令别名</span><br><span class="line"></span><br><span class="line">    $ cat 连接文件</span><br><span class="line"></span><br><span class="line">    $ sort  排序文本行</span><br><span class="line"></span><br><span class="line">    $ uniq  报道或省略重复行</span><br><span class="line"></span><br><span class="line">    $ grep  打印匹配行</span><br><span class="line"></span><br><span class="line">    $ wc  打印文件中换行符，字，和字节个数</span><br><span class="line"></span><br><span class="line">    $ head  输出文件第一部分</span><br><span class="line"></span><br><span class="line">    $ tail  输出文件最后一部分</span><br><span class="line"></span><br><span class="line">    $ echo  显示一行文本</span><br><span class="line"></span><br><span class="line">    $ clear 清空屏幕</span><br><span class="line"></span><br><span class="line">    $ history 显示历史列表内容</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
